<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handlebars Variable Extract Tool</title>
  <!-- highlight -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/monokai-sublime.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
  <!-- codemirror -->
  <link rel="stylesheet" href="//unpkg.com/codemirror@5.50.0/lib/codemirror.css">
  <script src="//unpkg.com/codemirror@5.50.0/lib/codemirror.js"></script>
  <script src="//codemirror.net/addon/mode/simple.js"></script>
  <script src="//codemirror.net/addon/mode/multiplex.js"></script>
  <script src="//codemirror.net/mode/xml/xml.js"></script>
  <script src="//codemirror.net/mode/handlebars/handlebars.js"></script>
  <!-- handlebars -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.js"></script>
  <script src="../dist/handlebars-variables-extract.umd.js"></script>
  <link rel="stylesheet" href="./style.css"/>

</head>
<body>
<div class="wrapper">
<div class="editor">
<h1 class="header">
  <img src="https://handlebarsjs.com/images/handlebars_logo.png">
  <p>Handlebars Variable Extract</p>
  <pre>import extract from 'handlebars-variables-extract';
extract(`{{template}}`);</pre>
</h1>
<div class="inner">
<textarea id="code" name="code" cols="80" rows="10">
<p>{{firstname}} {{lastname}}</p>

<p>{{owl.foot}} {{owl.head}}</p>

<div>
{{#with person}}
{{firstname}} {{lastname}}
{{/with}}
</div>

<ul class="people_list">
  {{#each people}}
    <li>{{this}}</li>
  {{/each}}
</ul>

{{! This comment will not show up in the output}}
<!-- This comment will show up as HTML-comment -->
{{!-- This comment may contain mustaches like }} --}}

<p>Changing the context</p>
<ul>
  {{#each cat}}
    <li>{{@index}} {{../catPrefix}} {{name}}</li>
  {{/each}}
</ul>

<p>{{{specialChars}}}</p>

{{#each nav}}
  <a href="{{url}}">
    {{#if test}}
      {{title}}
    {{^}}
      Empty
    {{/if}}
  </a>
{{~/each}}

<div class="entry">
  {{!-- only show if author exists --}}
  {{#if author}}
    <h1>{{firstName}} {{lastName}}</h1>
  {{/if}}
</div>

input something try...
</textarea>
</div>
</div>
<div class="view"><pre><code id="view" class="language-json"></code></pre></div>
</div>
<script src="./main.js"></script>

</body>
</html>
